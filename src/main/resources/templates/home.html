<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>QR Code Generator</title>
<link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
	<div>
		<h3>QR Code Generator</h3>
		<form method="post" action="getqr" >
			<small>Enter text or link to generate QR code</small>
	        <input id="txt" placeholder="Enter text" required type="text" name="text"/>
	        <input id="width" placeholder="Enter width of qr image" type="number" name="width" min="100" max="625" required/>
	        <input id="height" placeholder="Enter height of qr image" type="number" name="height" min="100" max="625" required/>
	    	<input type="submit" value="Generate QR">
		</form>
	</div>
</body>
</html>
